<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body {
      text-align: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .carousel img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Image Carousel</h1>
  <div class="carousel">
    <img id="carousel-image" src="https://via.placeholder.com/300x200?text=Image+1">
    <div>
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>
  <script>
    const images = [
      "https://via.placeholder.com/300x200?text=Image+1",
      "https://via.placeholder.com/300x200?text=Image+2",
      "https://via.placeholder.com/300x200?text=Image+3"
    ];
    let index = 0;
    function showImage() {
      document.getElementById("carousel-image").src = images[index];
    }
    function nextImage() {
      index = (index + 1) % images.length;
      showImage();
    }
    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage();
    }
  </script>
</body>
</html>
